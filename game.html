<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punch Combat - KnockoutCore</title>
  <meta name="description" content="Mini 2-player combat game">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="game-bg cool-tone">
  <button class="btn back-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <main class="content-section game-section">
    <div class="container combat-grid">
      <div class="fighter ring" id="fighter1">
        <div class="avatar" id="avatar1"></div>
        <h3>Fighter 1</h3>
        <div class="health-bar"><div class="health-fill" id="health1"></div></div>
        <button class="btn action-btn" data-target="2"> Punch</button>
      </div>
      <div class="fighter ring" id="fighter2">
        <div class="avatar" id="avatar2"></div>
        <h3>Fighter 2</h3>
        <div class="health-bar"><div class="health-fill" id="health2"></div></div>
        <button class="btn action-btn" data-target="1"> Punch</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="btn start-btn">Start Fight</button>
      <button id="reset-btn" class="btn reset-btn">Reset Fight</button>
    </div>
    <p id="result" class="result"></p>
  </main>

  <!-- Ads Slots -->
  <div class="ads-container">
    <ins class="adsbygoogle ad-slot" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="2222222222" data-ad-format="auto"></ins>
    <ins class="adsbygoogle ad-slot" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="3333333333" data-ad-format="auto"></ins>
    <ins class="adsbygoogle ad-slot" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="4444444444" data-ad-format="auto"></ins>
  </div>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const maxHealth = 100;
      let health1 = maxHealth, health2 = maxHealth;
      const h1 = document.getElementById('health1'), h2 = document.getElementById('health2');
      const resultEl = document.getElementById('result');
      const actions = document.querySelectorAll('.action-btn');
      const start = document.getElementById('start-btn'), reset = document.getElementById('reset-btn');
      const update = () => { h1.style.width = health1+'%'; h2.style.width = health2+'%'; };
      const winner = () => {
        if(health1<=0){resultEl.textContent=' Fighter 2 Wins!';return true;}
        if(health2<=0){resultEl.textContent=' Fighter 1 Wins!';return true;}return false;
      };
      const disable = () => actions.forEach(b=>b.disabled=true);
      const enable = () => actions.forEach(b=>b.disabled=false);
      disable(); reset.disabled=true;
      start.onclick = () => { health1=health2=maxHealth; update(); resultEl.textContent=''; enable(); start.disabled=true; reset.disabled=false; };
      actions.forEach(btn=>btn.onclick=()=>{
        const dmg=Math.floor(Math.random()*20)+10;
        btn.dataset.target==='1'? health1=Math.max(0,health1-dmg) : health2=Math.max(0,health2-dmg);
        btn.classList.add('hit-animation'); setTimeout(()=>btn.classList.remove('hit-animation'),200);
        update(); if(winner()) disable();
      });
      reset.onclick = () => { health1=health2=maxHealth; update(); resultEl.textContent=''; reset.disabled=true; start.disabled=false; disable(); };
      update();
    });
  </script>
